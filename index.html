    <title>Cover Template for Bootstrap</title>
	
    <!-- Bootstrap core CSS -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner">

              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Log in</a></li>

            </div>
          </div>
		
          <div class="inner cover">

              <a href="#" class="btn btn-lg btn-default">Add a new card</a>

          </div>
		  <div class="col-md-12" id="placement_news">
		  </div>
		<div class="col-md-12" id="placement_event">
		  </div>		  
          <div class="mastfoot">

              <p>Developed by <a href="https://github.com/utm-web-developer/myutm" target="_blank">UTM web developer </a> </p>
            </div>
          </div>

        </div>

      </div>
